<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Who Knows The 90's or 2000's?</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
    

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Who Knows The 90's Or 2000's????</h1>
    <p>Let's see who knows the 90's or 2000's. <br> Two players can enter your names and begin alternating turns<br> 
      to see who knows the 90's or 2000's! </p>
<div class="container">
    <div id="player-info">
      <label for="playerOneName">Enter Player One Name:</label>
      <input type="text" id="playerOneName" required />
      <br /><br />
      <label for="playerTwoName">Enter Player Two Name:</label>
      <input type="text" id="playerTwoName" required />
      <br /><br />
      <label for="category">Choose a category:</label>
      <select id="category">
        <option value="music">Music</option>
        <option value="shows">Shows</option>
      </select>
      <br /><br />
      <button onclick="startQuiz()" id="startQuiz-btn">Start Quiz</button>
      <br /><br />
      
      
      
      
    </div>
    </div>

    <div id="quiz-container" style="display: none;">
      <h2 id="question"></h2> <img src="./images" id="images" alt=" ">
      <div id="answers">
        
     
      <p id="current-player"></p>
      <button onclick="nextQuestion()" id="nextQuestion-btn">Next Question</button>
      <button onclick="restartQuiz()" id="restartQuizbtn">Restart Quiz</button>
   
    </div>
    
    </div>

    <div id="result" style="display: none;"></div>

    </div>
      <!-- <p id="current-player"></p>
      <button onclick="restartQuiz()" id="restartQuizbtn">Restart Quiz</button> -->
    
    </div>
    <audio controls>
  <source src="./audio/game.mp3" type="audio/mpeg">
 
</audio>

<p id="current-player"></p>
      <button onclick="restartQuiz()" id="restartQuiz-btn">Restart Quiz</button>
    
    </div>

  </body>
</html>
